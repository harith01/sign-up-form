<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-contents">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <span class="text">Odin</span>
            </div>
        </div>
        <div class="image-credit">
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="right-section">
        <div class="info">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your biggest dreams.
            </p>
            <p>Sign Up <em>now</em> to get started.</p>
            <br>
            <br>
            <p>You <em>know</em> you want to</p>
        </div>
        
        <div class="form-section">
            <p class="text-1">Let's do this!</p>
            <form action="#" id="my-form">
                <div class="form-sections">
                    <div class="form-left-section">
                        <div class="form-element">
                            <label for="firstname">FIRST NAME</label>
                            <br>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-element">
                            <label for="pwd">PASSWORD</label>
                            <br>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                    </div>
                    <div class="form-right-section">
                        <div class="form-element">
                            <label for="lastname">LAST NAME</label>
                            <br>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                        <div class="form-element">
                            <label for="phone_number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        <div class="form-element">
                            <label for="pwd"> CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit-section">
            <button type="submit" form="my-form">Create Account</button>
            <p class="text-1">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
